# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sandvika-dotjs-leaderboad

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://oddfcontainers.azurecr.io/
        username: ${{ secrets.AZURE_CONTAINER_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_PASSWORD }}

    - name: Build and push image
      run: |
        docker build . -t oddfcontainers.azurecr.io/${{ secrets.AZURE_CONTAINER_USERNAME }}/dotjs-leaderboard:${{ github.sha }}
        docker push oddfcontainers.azurecr.io/${{ secrets.AZURE_CONTAINER_USERNAME }}/dotjs-leaderboard:${{ github.sha }}

    - name: Run migration against database
      run: |
        docker build -t builder --target builder .
        docker run -e DATABASE_URL='${{ secrets.DATABASE_URL }}' --entrypoint 'bash' builder -c 'npx blitz prisma migrate deploy --preview-feature'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sandvika-dotjs-leaderboad'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_114d0388197c4523a066a9c537282f52 }}
        images: 'oddfcontainers.azurecr.io/${{ secrets.AZURE_CONTAINER_USERNAME }}/dotjs-leaderboard:${{ github.sha }}'
